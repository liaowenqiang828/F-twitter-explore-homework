<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
      <nav>
        <button class="login">登录</button>
        <button class="register">注册</button>
      </nav>
  </header>
  <!--  TODO Feedback: container是一个没有业务逻辑的命名，这里取名叫做'main'就好了-->
  <main class="container">
    <form class="form">
        <h3>查看世界上正在发生的事情</h3>
        <!--        TODO feedback: label标签需要使用它的for属性，和对应的input关联起来，需要去了解一下这一块-->
        <label>电话、邮件地址或用户名</label>
        <input  class="input-account" type="text">
        <label>密码</label>
        <input class="input-password" type="text">
        <a>忘记密码?</a>
        <button>登录</button>
        <span>或</span>
        <button>注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
